<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="bootstrap.min.css" />
    <link rel="stylesheet" href="prueba.css">
    <title>GT Games</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"><img src="imagenes/gt.png" alt="" class="logo"></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarColor01"
          aria-controls="navbarColor01"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarColor01">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link active" href="#"
                >Inicio
                <span class="visually-hidden">(current)</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Destacados</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                data-bs-toggle="dropdown"
                href="#"
                role="button"
                aria-haspopup="true"
                aria-expanded="false"
                >Categorias</a
              >
              <div class="dropdown-menu">
                <a class="dropdown-item" href="#">Accion</a>
                <a class="dropdown-item" href="#">Arcade</a>
                <a class="dropdown-item" href="#">Rol</a>
                <a class="dropdown-item" href="#">Deportes</a>
                <a class="dropdown-item" href="#">Estrategia</a>
            </li>
           <li class="fondos ms-4">Billetera:</li>
          </ul>
          <button type="button" class="btn btn-secondary me-sm-2"><img src="imagenes/carrito.png" alt="" class="carrito"></button>
          <form class="d-flex">
            <input
              class="form-control me-sm-2"
              type="search"
              placeholder="..."
            />
            <button class="btn btn-secondary my-2 my-sm-0" type="submit">
              Buscar
            </button>
          </form>
        </div>
      </div>
    </nav>

    <main class="container">
<span class="contenedor-productos d-flex mt-4 mb-4 "></span>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="./Scripts/js1.js"></script>
  </body>
</html>
